<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card bg-primary-subtle text-emphasis-primary" style="width: 18rem;">
            <div class="card-header text-center">
                {{data.name}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-info-subtle text-emphasis-info">Author: <strong>{{data.author}}</strong></li>
              <li class="list-group-item bg-info-subtle text-emphasis-info">Genre: <strong>{{data.genre}}</strong></li>
              <li class="list-group-item bg-info-subtle text-emphasis-info">Rating:<strong>{{data.rating}}</strong></li>
            </ul>
        </div>
    </div>
</body>
</html>
